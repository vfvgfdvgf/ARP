{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - عرب بيديا</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://d.top4top.io/p_35134u9lv1.png">

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
    :root {
        --primary-color: #2c6468;
        --secondary-color: #24585c;
        --accent-color: #d4af37;
        --light-bg: #f8f9fa;
        --dark-text: #1a1a1a;
        --light-text: #5a5a5a;
        --white: #ffffff;
        --transition: all 0.3s ease;
        --border-radius: 12px;
    }

    body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--light-bg);
        color: var(--dark-text);
        line-height: 1.7;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .error-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
    }

    .error-content {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 700px;
        padding: 40px;
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .error-icon {
        font-size: 6rem;
        color: var(--primary-color);
        margin-bottom: 20px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-30px); }
        60% { transform: translateY(-15px); }
    }

    .error-title { font-size: 3rem; color: var(--primary-color); margin-bottom: 20px; }
    .error-message { font-size: 1.2rem; margin-bottom: 30px; color: var(--light-text); }
    .btn-home {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 12px 25px;
        border-radius: var(--border-radius);
        font-weight: 500;
        text-decoration: none;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(44,100,104,0.3);
    }
    .btn-home:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(44,100,104,0.4); color: white; }

    @media (max-width:768px) { .error-title { font-size: 2.2rem; } .error-icon { font-size: 4rem; } }
    @media (max-width:576px) { .error-content { padding: 30px 20px; } .error-title { font-size:1.8rem; } .error-message { font-size:1rem; } }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content animate__animated animate__fadeIn">
            <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <h1 class="error-title">404 - الصفحة غير موجودة</h1>
            <p class="error-message">
                عذراً، الصفحة التي تبحث عنها غير موجودة أو قد تم نقلها.<br>
                يمكنك العودة إلى الصفحة الرئيسية.
            </p>
            <a href="/" class="btn-home"><i class="fas fa-home"></i> العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>

    <footer class="error-footer text-center py-3" style="background: var(--primary-color); color:white;">
        &copy; {% now "Y" %} جميع الحقوق محفوظة لـ <a href="/" style="color: var(--accent-color); text-decoration:none;">عرب بيديا</a>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
